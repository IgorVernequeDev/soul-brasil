<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>SOUL BRASIL</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="soulbrasil.css">
	</head>
	<body>
		<header>
			<figure>
			<h1>SOUL BRASIL - FORMULÁRIO</h1>
			</figure>
		</header>
		<div>
		<img src="Captura de Tela (2).png">
		</div>
		<main>
		<form>
			<h2>Cadastro de Artistas</h2>
			<h3>Dados pessoais</h3>
            <label>Nome completo:</label>
			<input type="text" name="campoemail" placeholder="Digite seu nome..." size="20" class="campoemail">
			<br>
            <label>RG:</label>
			<input type="text" name="campoemail" placeholder="XX.XXX.XXX-X" size="20" class="campoemail">
			<br>
            <label>CPF:</label>
			<input type="text" name="campoemail" placeholder="XXX.XXX.XXX-XX" size="20" class="campoemail">
			<br>
            <label>Data de nascimento:</label>
			<input type="date" name="campodata" placeholder="XX/XX/XXXX" size="20" class="campodata">
			<br>
			<hr>
			<h3>Contato</h3>
			<label>E-mail:</label>
			<input type="email" name="campoemail" placeholder="nome@servidor" size="20" class="campoemail">
			<br>
            <label>Telefone para contato:</label>
			<input type="text" name="campoemail" placeholder="(XX) XX-XXXXX-XXXX" size="20" class="campoemail">
			<br>
            <label>Endereço:</label>
			<input type="text" name="campoemail" placeholder="Digite seu endereço..." size="20" class="campoemail">
			<br>
			<label>Estado:</label>
			<select name="uf">
				<option value="SP">SP</option>
				<option value="RJ">RJ</option>
				<option value="PR">PR</option>
				<option value="PR">MG</option>
				<option value="PR">ES</option>
			</select>
			<br>
			<label>Bairro:</label>
			<input type="text" name="campoemail" placeholder="Digite seu bairro..." size="20" class="campoemail">
			<br>
			<label>Cidade:</label>
			<input type="text" name="campoemail" placeholder="Digite sua cidade..." size="20" class="campoemail">
			<br>
			<hr>
			<h3>Formação</h3>
            <label>Escola de formação:</label>
			<input type="text" name="campoemail" placeholder="Digite aqui..." size="20" class="campoemail">
			<br>
			<label>Categoria:</label>
			<br>
			<input type="radio" name="camporadio" value="sim">
			<label class="categoria">Dança</label>
			<input type="radio" name="camporadio" value="nao">
			<label class="categoria">Teatro</label>
			<input type="radio" name="camporadio" value="sim">
			<label class="categoria">Música</label>
			<input type="radio" name="camporadio" value="nao">
			<label class="categoria">Pintura</label>
			<input type="radio" name="camporadio" value="sim">
			<label class="categoria">Circense</label>
			<input type="radio" name="camporadio" value="nao">
			<label class="categoria">Escultura</label>
			<input type="radio" name="camporadio" value="nao">
			<label class="categoria">Literatura</label>
			<br>
			<br>
			<label>Descrição das habilidades:</label>
			<textarea cols="70" rows="5"></textarea>
            <input type="submit" value="ENVIAR" class="botao">
		</form>
		</main>
	</body>
</html>
